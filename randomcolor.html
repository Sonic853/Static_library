
<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  width: 100vw;
  height: 100vh;
  transition:all .3s;
}
</style>
</head>
<body onclick="changeColor()">
  <script>
    const colors = ['#070d82', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff', '#c0c0c0', '#808080', '#800000'];
    setInterval(() => {
      const randomIndex = Math.floor(Math.random() * colors.length);
      document.body.style.backgroundColor = colors[randomIndex];
    }, 4000);

    function changeColor() {
      const randomIndex = Math.floor(Math.random() * colors.length);
      document.body.style.backgroundColor = colors[randomIndex];
    }
  </script>
</body>
</html>
